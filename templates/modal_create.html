<div class="modal fade" id="modalProfiles" data-bs-keyboard="false" tabindex="-1"
     aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="staticBackdropLabel">Profiles</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form class="row g-3" action="/createRide" method="POST">
          <div class="col-md-6">
            <label class="form-label">ID</label>
            <input class="form-select input-shadow form-ismat" name="car" aria-label="Veículo"
                   placeholder="ID" id="inputCriarLugaresDisponiveis">
          </div>
          <div class="col-md-6">
            <label class="form-label">User ID</label>
            <input class="form-select input-shadow form-ismat" name="car" aria-label="Veículo"
                   placeholder="User ID" id="inputCriarLugaresDisponiveis">
          </div>
          <div class="col-md-6">
            <label class="form-label">First Name</label>
            <input class="form-select input-shadow form-ismat" name="car" aria-label="Veículo"
                   placeholder="First Name" id="inputCriarLugaresDisponiveis">
          </div>
          <div class="col-md-6">
            <label class="form-label">Last Name</label>
            <input class="form-select input-shadow form-ismat" name="car" aria-label="Veículo"
                   placeholder="Last Name" id="inputCriarLugaresDisponiveis">
          </div>
          <div class="col-md-6">
            <label class="form-label">Registration Date</label>
            <input class="form-select input-shadow form-ismat" name="car" aria-label="Veículo"
                   placeholder="Registration Date" id="inputCriarLugaresDisponiveis">
          </div>
          <div class="col-md-6">
            <label for="inputCriarLugaresDisponiveis" class="form-label">Photo</label>
            <input type="text" name="availableSeats" class="form-control input-shadow form-ismat"
                   placeholder="Photo" id="inputCriarLugaresDisponiveis">
          </div>
          <div class="col-md-6">
            <label for="inputCriarOrigem" class="form-label">Phone Number</label>
            <input type="text" name="origin" class="form-control input-shadow form-ismat inputOrigem"
                   placeholder="Phone Number" id="inputCriarOrigem">
          </div>
          <div class="col-md-6">
            <label for="inputCriarOrigem" class="form-label">Classification</label>
            <input type="text" name="origin" class="form-control input-shadow form-ismat inputOrigem"
                   placeholder="Classification" id="inputCriarOrigem">
          </div>
          <div class="col-12 d-grid">
            <button type="submit" class="btn-ismat-large">Criar</button>
          </div>
        </form>
      </div>
    </div>
  </div>
