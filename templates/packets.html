{% extends 'index.html'%}
{% block body %}
<main class="content">
    <div class="container-fluid p-0">

        <div class="row">
            <div class="col-12 col-lg-12 col-xxl-12 d-flex">
                <div class="card flex-fill">
                    <div class="card-header">
                        <h5 class="card-title mb-0">Packets</h5>
                    </div>
                    <table class="table table-hover my-0">
                        <thead>
                        <tr>
                            <th class="d-none d-xl-table-cell">Id</th>
                            <th class="d-none d-xl-table-cell">Device Id</th>
                            <th class="d-none d-xl-table-cell">Type</th>
                            <th class="d-none d-xl-table-cell">Data</th>
                            <th class="d-none d-xl-table-cell">Created At</th>
                        </tr>
                        </thead>
                        <tbody>
                        {% for packet in packets %}
                        <tr>
                            <td>{{ packet.id }}</td>
                            <td class="d-none d-xl-table-cell">{{ packet.device_id }}</td>
                            <td class="d-none d-xl-table-cell">{{ packet.type }}</td>
                            <td class="d-none d-xl-table-cell">{{ packet.data }}</td>
                            <td class="d-none d-xl-table-cell">{{ packet.created_at }}</td>
                        </tr>
                        {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</main>
{% endblock %}
