{% extends 'index.html'%}
{% block body %}
<main class="content">
    <div class="container-fluid p-0">

        <div class="row">
            <div class="col-12 col-lg-12 col-xxl-12 d-flex">
                <div class="card flex-fill">
                    <div class="card-header">
                        <h5 class="card-title mb-0">Devices</h5>
                        <button class="btn btn-success mt-3" data-bs-toggle="modal" data-bs-target="#createProfileModal">Create Device</button>
                    </div>
                    <table class="table table-hover my-0">
                        <thead>
                        <tr>
                            <th class="d-none d-xl-table-cell">Id</th>
                            <th class="d-none d-xl-table-cell">devEUI</th>
                            <th class="d-none d-xl-table-cell">Board Name</th>
                            <th class="d-none d-xl-table-cell">App Id</th>
                            <th class="d-none d-xl-table-cell">created_at</th>
                            <th class="d-none d-xl-table-cell">updated_at</th>
                        </tr>
                        </thead>
                        <tbody>
                        {% for device in devices %}
                        <tr>
                            <td>{{ dispositivo.id }}</td>
                            <td class="d-none d-xl-table-cell">{device.devEUI}</td>
                            <td class="d-none d-xl-table-cell">{device.board_name}</td>
                            <td class="d-none d-xl-table-cell">{device.app_id}</td>
                            <td class="d-none d-xl-table-cell">{device.created_at}</td>
                            <td class="d-none d-xl-table-cell">{device.updated_at}</td>
                            <td class="d-none d-xl-table-cell">{device.}</td>
                            <td class="d-none d-xl-table-cell">{}</td>
                            <td class="d-none d-md-table-cell">
                                <a href="" class="btn btn-primary" name="{}" onclick="">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                                         fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                         stroke-linejoin="round" class="feather feather-edit align-middle">
                                        <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path>
                                        <path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"></path>
                                    </svg>
                                </a>
                                <a href="" class="btn btn-danger" name="{}" onclick="">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                                         fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                         stroke-linejoin="round" class="feather feather-trash-2 align-middle">
                                        <polyline points="3 6 5 6 21 6"></polyline>
                                        <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
                                        <line x1="10" y1="11" x2="10" y2="17"></line>
                                        <line x1="14" y1="11" x2="14" y2="17"></line>
                                    </svg>
                                </a>
                            </td>
                        </tr>
                        {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</main>
{% endblock %}
